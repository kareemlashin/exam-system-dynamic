<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>exam</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="title text-center mt-4">
                <p>Exam</p>
                <div class="line mx-auto mb-4"></div>
            </div>

            <div class="row pt-5">
                <div class="col-md-12  my-3 mx-auto bg-white">
                    <div class="row title-exam">

                        <div class="col-md-6 py-md-5 pl-md-5 pl-sm-2 pt-md-0 pt-sm-2">
                            <h6>Exam :<span id="nameExam"></span> </h6>
                            <h6>Total question : <span id="totalQuestion"></span></h6>
                            <h6>Instructions : <span id="Instructions"></span></h6>
                        </div>
                        <div class="col-md-6 py-md-5 pl-md-5 pl-sm-2">
                            <h6>Duration : <span id="Duration"></span></h6>
                            <h6>Created by : <span id="Created"></span></h6>
                            <h6>Total Mark : <span id="totalMark"></span></h6>
                        </div>
                    </div>

                </div>
                <div class="col-md-4 mt-3 mb-2 side">
                    <div class="row">
                        <div class="col-md-12 side">
                            <div class="timer bg-white shadow  ">
                                <h5 class="text-center mb-3 p-2"> <i class="far fa-clock pr-2 py-3"></i>time left</h5>
                                <div class="row time text-center ">
                                    <div class="col-4 mb-3 p-3 time-count">
                                        <p id="hour" class="rounded-pill">0</p>
                                        <div class="pt-2">Hrs</div>

                                    </div>
                                    <div class="col-4 mb-3 p-3 time-count">
                                        <p id="minute" class="rounded-pill">0</p>
                                        <div class="pt-2">Min</div>
                                    </div>
                                    <div class="col-4 mb-3 p-3 time-count">
                                        <p id="second" class="rounded-pill">0</p>
                                        <div class="pt-2">Sec</div>

                                    </div>
                                    <div id="finish-exam" class="col-12  mb-3 p-3">Exam finish</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 side mt-3 mb-2">
                            <div class="saveQuestion bg-white shadow">
                                <h5 class="text-center mb-3 p-2"><i class="fas fa-check  pr-2 py-3"></i>question
                                    palette
                                </h5>
                                <div id="palettes" class="row  my-3 ">

                                </div>
                                <div class="row  my-3 ">
                                    <div class="col-2 d-flex justify-content-center align-items-center">
                                        <div class="palette-Answered text-center ml-2"></div>

                                    </div>
                                    <div class="col-10 pt-2">Answered</div>
                                    <div class="col-2 d-flex justify-content-center align-items-center">
                                        <div class="palette-not-Answered text-center ml-2"></div>

                                    </div>
                                    <div class="col-10 pt-2">Not Answered</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 px-0 mb-5 mt-3  bg-white shadow  box-question">
                    <div class="question">
                        <div class="text-center py-3">question <span id="numQu"></span> of <span id="totalAll"></span>
                        </div>
                    </div>
                    <div class="bar"></div>
                    <div class="relative">
                        <div id="exam">
                        </div>
                        <div class="mt-3">
                            <div id="chose"></div>
                        </div>
                        <div id="submit-button" class="mt-4 text-center">
                            <button class="rounded-pill" id="save">save</button>
                        </div>
                        <div class="text-center  pt-3 pb-3 ">
                            <button id="prev" class="rounded-pill ml-2">prev</button>
                            <button id="next" class="rounded-pill ml-2">next</button>
                            <button id="finish" class="rounded-pill ml-2">finish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery-3-4-1-min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
